<h1 class="mt-3">Selectores anidados</h1>
<hr>


<form action="" [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Continentes:</label>
      <select name="" id="" class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label for="" class="form-label">País:</label>
      <select name="" id="" class="form-control" formControlName="country">
        <option value="">-- Seleccione País --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Fronteras:</label>
      <select name="" id="" class="form-control" formControlName="border">
        <option value="">-- Seleccione la Frontera --</option>
        <option *ngFor="let country of borders" [value]="country">{{ country.name }}</option>
      </select>
    </div>
  </div>

</form>


<h3>Formulario </h3>
<code>
  {{ myForm.value| json }}
</code>

<p>
  Valid {{ myForm.valid }}
</p>
